<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="general.css" />

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <title>Weatherli</title>
  </head>
  <body>
    <div class="grid grid--home container">
      <section class="search-section">
        <input type="text" />
      </section>
      <section class="map-section"></section>
      <section class="results-section">
        <ul class="result-container">
          <li class="result-item">
            <h1 class="result-day grid--center">Monday</h1>
            <ion-icon class="icon-weather grid--center" name="sunny"></ion-icon>
            <span class="result-temp grid--center">76</span>
            <strong class="result-unit grid--center">F C</strong>
            <ul class="result-info grid--center">
              <li>wind</li>
              <li>uv</li>
              <li>precipitation</li>
              <li>humidity</li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
